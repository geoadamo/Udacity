<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='css/main.css')}}">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap337/css/bootstrap.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="panel panel-default fade-in one sharp">
    <div class="panel-heading">
        <h1>
            Are you sure you want to Delete <b class="del-header">{{pccomponents.c_name}}</b>?
        </h1>
    </div>
        <form action="{{ url_for('deleteComponent', pccomponents_id = pccomponents.id)}}" method='post'>
            <div class="panel-body">
                <div class="form-group">
                    <div class="btn-group form-group" role="group" aria-label="Basic example">
                        <input class='btn btn-danger' type='submit' value='Delete'>
                        <input class="btn btn-info" type="button" value="Cancel" onclick="location.href = '{{url_for('showComponents')}}';">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
