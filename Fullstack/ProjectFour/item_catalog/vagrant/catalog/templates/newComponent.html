<html>
<header>
  {% include "header.html" %}
  <link rel="icon"
        type="image/png"
        href="https://raw.githubusercontent.com/johncban/Udacity/fsnd-prjfour/Fullstack/ProjectFour/item_catalog/vagrant/catalog/static/img/icon/glyphicons-260-barcode.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap337/css/bootstrap.css')}}">
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='css/main.css')}}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>

  <title>
    New Part Component
  </title>
  <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</header>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>
          New PC Part Component
        </h1>
      </div>
      <form action="/components/new" method='post'>
      {{ form.csrf_token }}
      <div class="panel-body">
          <div class="form-group">
          <label class="col-form-label">Name:</label>
           {{ form.name(size=30) }}
           {% for error in form.name.errors %}
           <span style="color: red;">[{{ error }}]</span>
           {% endfor %}
          </div>
          <div class="btn-group form-group" role="group" aria-label="Basic example">
            <input class="btn btn-default" type='submit' value='Create'>
            <input class="btn btn-default" type="button" value="Cancel" onclick="location.href = '{{url_for('showComponents')}}';">
          </div>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
